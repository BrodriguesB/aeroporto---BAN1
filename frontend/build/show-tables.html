<div class="container">
    <div class="row">
        <div class="col s12">
            <h2>Airport App</h2>
            <h5>Consulte uma tabela</h5>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            {{ airportCtrl.selectedTable }}
            <select material-select ng-model="airportCtrl.selectedTable">
                <option ng-value="''" selected="selected"></option>
                <option ng-repeat="table in airportCtrl.availableTables" ng-value="table">{{ table }}</option>
            </select>
            <label>Sigla</label>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <a class="waves-effect waves-light btn"
               ng-click="airportCtrl.fetchTableData()">Consultar</a>
        </div>
    </div>

    <dynamic-table bind-data="airportCtrl.tableData"></dynamic-table>
</div>
